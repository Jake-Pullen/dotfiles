[general]
live_config_reload = true
working_directory = "None"

# Themes --
import = [
    "~/.config/alacritty/nordic.toml",
    "~/.config/alacritty/keybinds.toml",
]

[window]
title = "Alacritty"
decorations = "none"
blur = true
opacity = 0.9
padding.x = 10
padding.y = 10

[window.dimensions]
columns = 160
lines = 80

[cursor.style]
shape = "Beam"
blinking = "Never"

